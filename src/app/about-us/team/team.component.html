<div
  style="background: linear-gradient(180deg, #010101 -15.71%, #1a0e01 99.57%)"
  class="text-white general_padding md:pt-[5rem]"
>
  <p class="text-lg font-bold md:text-xl lg:text-2xl pb-10">Our Team</p>
  <div class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10 pb-5 md:pb-28">
    <div class="" *ngFor="let member of team">
      <div
        class="bg-[#1C140F] rounded-xl py-4 px-5 w-full text-center text-lg xl:text-xl flex justify-center flex-col"
      >
        <img
          [src]="'../../../assets/images/'+member.image"
          class="h-40 md:h-48"
          alt=""
        />
        <p class="font-bold">{{member.name}}</p>
        <p>{{member.title}}</p>
      </div>
    </div>
  </div>
</div>
